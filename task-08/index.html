<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<link rel="stylesheet" href="styles.css">
</head>


<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
</head>

<body>
  
  
  
  <h1 id="title">Drum 🥁 Kit</h1>
  

  
  <div class="set">

    
    <button onclick="crash()" class="w drum">w</button>
    <audio id="Crash" src="sounds/crash.mp3"></audio>
    
   
    <button onclick="kickbass()" button id="a" class="a drum">a</button>
    <audio id="kick-bass" src="sounds/kick-bass.mp3"></audio>
    

    <button onclick="snare()" button id="s" class="s drum">s</button>
    <audio id="snare" src="sounds/snare.mp3"></audio>

    <button onclick="tom1()" button id="d" class="d drum">d</button>
    <audio id="tom-1" src="sounds/tom-1.mp3"></audio>

    <button onclick="tom2()" button id="j" class="j drum">j</button>
    <audio id="tom-2" src="sounds/tom-2.mp3"></audio>

    <button onclick="tom3()" button id="k" class="k drum">k</button>
    <audio id="tom-3" src="sounds/tom-3.mp3"></audio>

    <button onclick="tom4()" button id="l" class="l drum">l</button>
    <audio id="tom-4" src="sounds/tom-4.mp3"></audio>
    

    <script src="index.js"></script>
  </div>
  
</body>

</html>
